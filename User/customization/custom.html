<!DOCTYPE html>
<html>
<head>
  <title>Customize Product</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    canvas { border: 1px solid #ccc; }
    #controls { margin-top: 10px; }
  </style>
</head>
<body>

<h2>Customize Your Product</h2>
<canvas id="canvas" width="500" height="400"></canvas>

<div id="controls">
  <button onclick="addText()">Add Text</button>
  <input type="file" id="imgUpload" onchange="addImage(event)">
  <button onclick="saveDesign()">Save Design</button>
</div>

<script>
  const canvas = new fabric.Canvas('canvas');

  // âœ… Load template image as background
  fabric.Image.fromURL('templates/tshirt.png', function(img) {
    canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
      scaleX: canvas.width / img.width,
      scaleY: canvas.height / img.height
    });
  });

  // Optional controls
  function addText() {
    const text = new fabric.IText('Your Text', {
      left: 100,
      top: 100,
      fontSize: 24
    });
    canvas.add(text);
  }

  function addImage(event) {
    const reader = new FileReader();
    reader.onload = function (f) {
      fabric.Image.fromURL(f.target.result, function (img) {
        img.set({ left: 100, top: 100, scaleX: 0.5, scaleY: 0.5 });
        canvas.add(img);
      });
    };
    reader.readAsDataURL(event.target.files[0]);
  }

  function saveDesign() {
  const dataURL = canvas.toDataURL("image/png");

  fetch('savedesign.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: 'image=' + encodeURIComponent(dataURL)
  })
  .then(response => response.json())
  .then(data => {
    alert("Design saved at: " + data.file);
  });
}
</script>


</body>
</html>
