<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Photo Editor</title>
  <link rel="stylesheet" href="customStyles.css" />
</head>
<body>
  <div class="container">
    <h1>Customize Your Image</h1>
    <p>Upload or drag-and-drop an image, and add frames in real-time!</p>

    <div class="upload-box" id="drop-area">
      <input type="file" id="fileElem" accept="image/*" hidden />
      <label class="upload-btn" for="fileElem">ðŸ“¤ Upload Image</label>
      <p>or drag and drop an image here</p>
    </div>

    <div class="editor-wrapper">
      <canvas id="canvas" width="500" height="500"></canvas>

      <div class="frame-selector">
       <h3>Select a Frame</h3>
        <div id="frame-buttons"></div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="custom.js"></script>
</body>
</html>
