<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>signup</title>
 <link rel="stylesheet" href="../AuthStyles.css">

<script>
document.addEventListener('keydown', function(event) {
    // Example: Ctrl + Shift + A
    if (event.ctrlKey && event.shiftKey && event.key === 'A') {
        window.location.href = '../createadmin.php';
    }
});
</script>

</head>
<body>

  <form class="signup-box" action="signup.php" method="POST">
    <h2>SignUp</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Signup</button>
    <div class="footer-text">
      Already have an account? <a href="../login/login.html" >Log in</a>
    </div>
  </form>
 

</body>
</html>
